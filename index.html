<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
      /* Add some basic styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 36px;
      }
      section {
        padding: 50px;
        text-align: center;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .welcome-prompt {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .btn {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Add a header -->
    <header>
      <div class="container">
        <h1>Welcome to My Website</h1>
      </div>
    </header>
    <!-- Add a section for the main content -->
    <section>
      <div class="container">
        <h2>About Us</h2>
        <p class="welcome-prompt">We're glad you're here! Let us introduce ourselves:</p>
        <p>We are a team of experts dedicated to providing the best service in the industry. Our goal is to help our clients succeed and achieve their goals.</p>
        <a href="#" class="btn">Learn More</a>
      </div>
    </section>
  </body>
</html>
